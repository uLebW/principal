<ion-content class="ion-padding">
  <div class="centrado">
    <ion-card>
      <ion-card-header>

        <ion-card-title>
          Inicia sesion
        </ion-card-title>
        <ion-card-subtitle>
          Y revisa los prodcutos que necesitas
        </ion-card-subtitle>
      </ion-card-header>


      <ion-card-content>
        <form [formGroup]="credenciales" (ngSubmit)="login()">
         <ion-item>
          <ion-input label="Correo"
            type="email"
            inputmode="email"
            placeholder="Email"
            formControlName="email"
          ></ion-input>
          <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors"
            >Please insert your email</ion-note
          >
        </ion-item>
        <ion-item>
          <ion-input label="Contraseña" type="password" placeholder="Password" formControlName="password"></ion-input>
          <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors"
            >Please insert your password</ion-note>
        </ion-item>

          <ion-button expand="block" class="sign-in-button" type="submit">
            INICIAR SESION
          </ion-button>

          <ion-button expand="block" fill="outline" class="create-account-button" routerLink="/registro">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            CREAR CUENTA
          </ion-button>

          <ion-button expand="block" class="forgot-password-button" (click)="olvidarContr()">
            <ion-icon name="key-outline" slot="start"></ion-icon>
            OLVIDASTE LA CONTRASEÑA?
          </ion-button>

        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
